kind: pipeline
name: Dronerino2

steps:
- name: build
  image: ubuntu:bionic
  environment:
    GDRIVETOKEN:
      from_secret: gdrive-token
    GDRIVE:
      from_secret: gdrive
  commands:
  - apt-get update
  - apt-get install -y git repo wget
  - cd ~/
  - wget ${GDRIVE}
  - mv bluedoge-gdrive gdrive
  - cp gdrive /usr/bin/gdrive
  - chmod +x /usr/bin/gdrive
  - wget ${GDRIVE-TOKEN}
  - mv bd-gdrive-token token_v2.json
  - mkdir ~/.gdrive/ -p
  - mv token_v2.json ~./gdrive/
  - echo "me" >> idiot.txt
  - gdrive upload idiot.txt
